<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #cce1d6;
      color: #6d6d6d;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background-color: #91586d;
      padding-top: 60px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .sidebar a {
      display: block;
      padding: 10px 16px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 13px;
    }
    .sidebar a:hover {
      background-color: #6d3e4e;
    }
    main {
      margin-left: 200px;
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header img {
      height: 40px;
    }
    h1 {
      color: #91586d;
      margin: 0;
      text-align: center;
      font-size: 20px;
    }
    .selector-sede-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .selector-sede-container select {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid #aaa;
      background-color: #fff;
    }
    table.calendario {
      width: 100%;
      max-width: 1100px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td {
      padding: 8px 10px;
      border: 1px solid #ccc;
      text-align: center;
      vertical-align: top;
    }
    th {
      background-color: #b48a99;
      color: white;
    }
    .hora {
      background: #eee;
      font-weight: bold;
      width: 80px;
    }
    @media (max-width: 768px) {
      .sidebar {
        display: none;
        width: 100%;
        height: auto;
        position: absolute;
        top: 50px;
        left: 0;
      }
      .sidebar.mostrar {
        display: block;
      }
      #menuToggle {
        display: block;
      }
      main {
        margin-left: 0;
        padding: 20px;
      }
      .header {
        flex-direction: column;
      }
      table.calendario {
        font-size: 11px;
      }
      .selector-sede-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<!-- Bot√≥n men√∫ hamburguesa -->
<button id="menuToggle" onclick="document.querySelector('.sidebar').classList.toggle('mostrar')">‚ò∞</button>

<!-- Sidebar -->
<div class="sidebar">
  <a href="index.html">üìã Alumnas/os</a>
  <a href="pagos.html">üí≥ Pagos</a>
  <a href="gastos.html">üßæ Gastos</a>
  <a href="agenda.html">üìÖ Agenda</a>
  <a href="configuracion.html">‚öôÔ∏è Configuraci√≥n</a>
  <a href="reportes.html">üìà Reportes</a>
  <button onclick="cerrarSesion()" style="width: 100%; text-align: left; padding: 10px 16px; background-color: transparent; border: none; color: white; font-weight: bold; font-size: 13px; cursor: pointer; border-top: 1px solid rgba(255,255,255,0.1);">
    üö™ Cerrar sesi√≥n
  </button>
</div>

<main>
  <div class="header">
    <img src="logo.jpeg" alt="Logo">
    <h1>Agenda Semanal Etnya</h1>
  </div>

  <div class="selector-sede-container">
    <label for="selectorSede">Seleccionar sede:</label>
    <select id="selectorSede" onchange="updateExcelEmbed()">
      <option value="craig_reformer">Craig Reformer</option>
      <option value="craig_circuito">Craig Circuito</option>
      <option value="goyena">Pedro Goyena</option>
    </select>
  </div>

  <!-- Excel embebido -->
  <iframe id="iframeExcel" style="width:100%; height:75vh; border:0; border-radius:8px;"></iframe>
  <div id="excelNoConfig" style="display:none; text-align:center; color:#6d6d6d; padding:20px;">
    No hay una planilla configurada para esta sede.
  </div>
</main>

<script>
  const SHEETS = {
    craig_reformer: "https://docs.google.com/spreadsheets/d/1qn3UVfwVfkX7m_bvjzawHT5w0wTSLYBErQGsuZX5Jc8/preview?gid=1841986160",
    craig_circuito: "", // agregar URL cuando la tengas
    goyena: ""          // agregar URL cuando la tengas
  };

  function updateExcelEmbed() {
    const sedeSel = document.getElementById('selectorSede').value;
    const url = SHEETS[sedeSel] || "";
    const iframe = document.getElementById('iframeExcel');
    const aviso = document.getElementById('excelNoConfig');

    if (url) {
      iframe.style.display = 'block';
      aviso.style.display = 'none';
      iframe.src = url;
    } else {
      iframe.style.display = 'none';
      aviso.style.display = 'block';
      iframe.removeAttribute('src');
    }
  }

  window.addEventListener('load', updateExcelEmbed);

  function cerrarSesion() {
    localStorage.removeItem('etnya_login');
    window.location.href = 'login.html';
  }
</script>
</body>
</html>
