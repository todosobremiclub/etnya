<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda - Etnya</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #cce1d6;
      color: #6d6d6d;
    }

   .sidebar a {
    display: block;
    padding: 10px 16px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-bottom: 1px solid rgba(255,255,255,0.1);

.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 200px;

  background-color: #91586d;
  padding-top: 60px;
  box-shadow: 2px 0 5px rgba(0,0,0,0.1);

}

    .sidebar a:hover {
      background-color: #6d3e4e;
    }

    main {

    h1 {

    select {

    }

    .calendario {
      display: none;
      max-width: 1100px;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;

    .calendario.active {
      display: table;
    }

    .calendario th, .calendario td {
      border: 1px solid #bbb;
      padding: 6px;
      text-align: left;
      vertical-align: top;
      font-size: 13px;
      height: 80px;
      width: 160px;
    }

    .calendario th {
      background-color: #b48a99;
      color: white;
      text-align: center;
    }

    .hora {
      background-color: #e9e9e9;
      font-weight: bold;
      text-align: center;
      width: 60px;
    }

    .recupera {
      color: red;
      font-weight: bold;
    }

    .navegacion {
      text-align: center;
      margin-bottom: 10px;
      background-color: #e0d0d5;
      padding: 10px;
      border-radius: 6px;
      font-weight: 600;
      color: #444;
      position: relative;
    }

    .navegacion button {
      position: absolute;
      top: 10px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }

    .navegacion button:hover {
      color: #000;
    }

    .navegacion .prev {
      left: 10px;
    }

    .navegacion .next {
      right: 10px;
    }

    @media (max-width: 768px) {
      main {
        margin-left: 0;
        padding: 10px;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .calendario th, .calendario td {
        font-size: 11px;
        padding: 4px;
      }
    }

/* Ajustes para hacer m√°s delgado el encabezado del mes y los d√≠as */
.calendario thead tr:first-child th {
  height: 32px;
  padding: 4px 8px;
  font-size: 16px;
}

.calendario thead tr:nth-child(2) th {
  height: 28px;
  padding: 4px;
  font-size: 14px;

#menuToggle {
  display: none;
  position: fixed;
  top: 10px;
  left: 10px;

  color: white;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  font-size: 18px;
  cursor: pointer;
}

@media (max-width: 768px) {
  #menuToggle {
    display: block;
  }

  .sidebar {
    display: none;
    width: 100%;
    height: auto;
    position: absolute;
    top: 50px;
    left: 0;
  }

  .sidebar.mostrar {
    display: block;
  }

  main {
    margin-left: 0;
    padding: 20px;
  }
}


  </style>
</head>
<body>

<!-- Bot√≥n men√∫ hamburguesa -->
<button id="menuToggle" onclick="toggleMenu()">‚ò∞</button>


<div style="margin-left: 200px;">
  <div style="
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px 0;
    transform: translateX(-10px);
  ">
    <img src="logo.jpeg" alt="Logo" style="height: 60px; margin-right: 16px;">
    <h2 style="margin: 0; font-size: 28px; color: #91586d;">Agenda Semanal Etnya</h2>
  </div>
</div>


<div class="sidebar">
  <a href="index.html">üìã Alumnas/os</a>
  <a href="pagos.html">üí≥ Pagos</a>
  <a href="agenda.html">üìÖ Agenda</a>
  <a href="configuracion.html">‚öôÔ∏è Configuraci√≥n</a>
  <a href="reportes.html">üìà Reportes</a> <!-- üìå Agregado -->

  <button onclick="cerrarSesion()" style="
    width: 100%;
    text-align: left;
    padding: 10px 16px;
    background-color: transparent;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 13px;
    cursor: pointer;
    border-top: 1px solid rgba(255,255,255,0.1);
  ">
    üö™ Cerrar sesi√≥n
  </button>
</div>

<main>
  

  <select id="selectorSede">
    <option value="craig">Craig</option>
    <option value="goyena">Goyena</option>
  </select>

  <div class="navegacion">
    <button class="prev" onclick="cambiarSemana(-1)">‚óÑ</button>
    <span id="tituloSemana">Semana</span>
    <button class="next" onclick="cambiarSemana(1)">‚ñ∫</button>
  </div>

  <table class="calendario" id="calendarioCraig">
    <thead id="theadCraig"></thead>
    <tbody id="cuerpoCraig"></tbody>
  </table>

  <table class="calendario" id="calendarioGoyena">
    <thead id="theadGoyena"></thead>
    <tbody id="cuerpoGoyena"></tbody>
  </table>
</main>

<script>
  if (localStorage.getItem('etnya_login') !== 'ok') {
    window.location.href = 'login.html';
  }

  const horas = Array.from({ length: 12 }, (_, i) => `${9 + i}:00`);
  let offsetSemanas = 0;

  function getSemanaYFechas(offset = 0) {
    const hoy = new Date();
    hoy.setDate(hoy.getDate() + offset * 7);
    const primerDiaMes = new Date(hoy.getFullYear(), hoy.getMonth(), 1);
    const diaSemanaPrimerMes = primerDiaMes.getDay() || 7;
    const semanaDelMes = Math.ceil((hoy.getDate() + diaSemanaPrimerMes - 1) / 7);

    const lunes = new Date(hoy);
    const dia = hoy.getDay() || 7;
    lunes.setDate(hoy.getDate() - dia + 1);

    const dias = [];
    for (let i = 0; i < 5; i++) {
      const fecha = new Date(lunes);
      fecha.setDate(lunes.getDate() + i);
      dias.push({
        nombre: ['Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes'][i],
        numero: fecha.getDate()
      });
    }

    const mesNombre = lunes.toLocaleDateString('es-AR', { month: 'long' });
    return { semanaDelMes, mesNombre, dias, anio: lunes.getFullYear() };
  }

  function actualizarEncabezadoTabla(theadId) {
  const { semanaDelMes, mesNombre, dias, anio } = getSemanaYFechas(offsetSemanas);
  const thead = document.getElementById(theadId);
  thead.innerHTML = `
    <tr>
      <th colspan="6" style="text-align:center; background:#e0d0d5; color:#444; font-weight:600;">
        ${mesNombre.charAt(0).toUpperCase() + mesNombre.slice(1)} ${anio}
      </th>
    </tr>
    <tr>
      <th class="hora">Hora</th>
      ${dias.map(d => `<th>${d.nombre} ${d.numero}</th>`).join('')}
    </tr>
  `;
}


  function cambiarSemana(delta) {
    offsetSemanas += delta;
    actualizarEncabezadoTabla("theadCraig");
    actualizarEncabezadoTabla("theadGoyena");
  }

  function generarTabla(cuerpoId) {
    const cuerpo = document.getElementById(cuerpoId);
    cuerpo.innerHTML = "";
    horas.forEach(hora => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td class="hora">${hora}</td>` + '<td></td><td></td><td></td><td></td><td></td>';
      cuerpo.appendChild(tr);
    });
  }

  generarTabla("cuerpoCraig");
  generarTabla("cuerpoGoyena");
  actualizarEncabezadoTabla("theadCraig");
  actualizarEncabezadoTabla("theadGoyena");

  const selector = document.getElementById('selectorSede');
  const calendarioCraig = document.getElementById('calendarioCraig');
  const calendarioGoyena = document.getElementById('calendarioGoyena');

  selector.addEventListener('change', () => {
    const sede = selector.value;
    calendarioCraig.classList.toggle('active', sede === 'craig');
    calendarioGoyena.classList.toggle('active', sede === 'goyena');
  });

  selector.value = "craig";
  calendarioCraig.classList.add("active");

function cerrarSesion() {
  localStorage.removeItem('etnya_login');
  window.location.href = 'login.html';
}

function toggleMenu() {
  const sidebar = document.querySelector('.sidebar');
  sidebar.classList.toggle('mostrar');
}


</script>

</body>
</html>
