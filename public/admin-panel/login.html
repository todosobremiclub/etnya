<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Etnya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Íconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #e8e8e8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-container h2 {
      margin-top: 0;
      text-align: center;
      color: #91586d;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .login-container h2 img {
      height: 30px;
    }

    input[type="text"], .password-wrapper input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
      margin-top: 10px;
    }

    .password-wrapper i {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #91586d;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #91586d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button[disabled] {
      opacity: .7;
      cursor: not-allowed;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      min-height: 18px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>
      <img src="logo.jpeg" alt="Logo">
      Ingreso Etnya
    </h2>

    <input type="text" id="usuario" placeholder="Usuario" autocomplete="username" />

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
      <i class="fas fa-eye" id="togglePassword" title="Mostrar/Ocultar"></i>
    </div>

    <button id="btnLogin" onclick="login()">Ingresar</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    // Mostrar / ocultar contraseña
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', function () {
      const tipo = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = tipo;
      this.classList.toggle('fa-eye-slash');
    });

    // Enter para enviar
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') login();
    });

    // Login contra backend /admin/login
    async function login() {
      const btn = document.getElementById('btnLogin');
      const err = document.getElementById('errorMsg');
      const username = document.getElementById('usuario').value.trim();
      const password = document.getElementById('password').value;

      err.textContent = '';
      if (!username || !password) {
        err.textContent = 'Completá usuario y contraseña';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Ingresando...';

      try {
        const res = await fetch('/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          // Mensaje genérico para no filtrar si el usuario existe o no
          err.textContent = 'Usuario o contraseña incorrectos';
          return;
        }

        const data = await res.json(); // { token, username, rol }
        // Guardar sesión
        localStorage.setItem('etnya_login', 'ok');
        localStorage.setItem('etnya_token', data.token || '');
        localStorage.setItem('etnya_role',  data.rol   || '');
        localStorage.setItem('etnya_user',  data.username || '');

        // Redirigir a panel
        window.location.href = 'index.html';
      } catch (e) {
        console.error(e);
        err.textContent = 'No se pudo conectar con el servidor';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Ingresar';
      }
    }
  </script>

</body>
</html>
