<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Etnya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Íconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #e8e8e8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-container h2 {
      margin-top: 0;
      text-align: center;
      color: #91586d;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #91586d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Ingreso Etnya</h2>

    <input type="text" id="usuario" placeholder="Usuario">

    <div style="position: relative;">
      <input type="password" id="password" placeholder="Contraseña" style="padding-right: 35px;">
      <i class="fas fa-eye" id="togglePassword" style="
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #91586d;
      "></i>
    </div>

    <button onclick="login()">Ingresar</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('usuario').value;
      const pass = document.getElementById('password').value;
      if (user === 'Etnya' && pass === 'Goyena1982*') {
        localStorage.setItem('etnya_login', 'ok');
        window.location.href = 'index.html';
      } else {
        document.getElementById('errorMsg').textContent = 'Usuario o contraseña incorrectos';
      }
    }

    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const tipo = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = tipo;
      this.classList.toggle('fa-eye-slash');
    });
  </script>

</body>
</html>
