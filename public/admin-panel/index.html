function formatearFecha(fechaISO) {
  const [a, m, d] = fechaISO.slice(0, 10).split("-");
  return `${d}-${m}-${a}`;
}

let sedeSeleccionada = 'Todas';


  let alumnosGlobal = [];

  function calcularEdad(input) {
    const fecha = new Date(input.value);
    const hoy = new Date();
    let edad = hoy.getFullYear() - fecha.getFullYear();
    const m = hoy.getMonth() - fecha.getMonth();
    if (m < 0 || (m === 0 && hoy.getDate() < fecha.getDate())) edad--;
    input.form.edad.value = edad;
  }

 

let ordenActual = { campo: null, asc: true };

function ordenarPor(campo) {
  if (ordenActual.campo === campo) {
    ordenActual.asc = !ordenActual.asc;
  } else {
    ordenActual = { campo, asc: true };
  }

  alumnosGlobal.sort((a, b) => {
    const valorA = (a[campo] || '').toString().toLowerCase();
    const valorB = (b[campo] || '').toString().toLowerCase();
    if (valorA < valorB) return ordenActual.asc ? -1 : 1;
    if (valorA > valorB) return ordenActual.asc ? 1 : -1;
    return 0;
  });



 renderizarAlumnos();

async function cargarObservaciones(id) {
  const div = document.getElementById('observacionesLista');
  try {
    const res = await fetch(`/alumnos/${id}/observaciones`);
    const observaciones = await res.json();
    if (!observaciones.length) {
      div.innerHTML = '<p>No hay observaciones.</p>';
      return;
    }

    div.innerHTML = observaciones.map(o => `
      <p>
        <strong>${new Date(o.fecha).toLocaleString()}</strong><br>
        ${o.texto}
        <button onclick="eliminarObservacion(${id}, ${o.id})" style="float: right; background-color: transparent; color: #91586d;">üóëÔ∏è</button>
      </p>
    `).join('');
  } catch {
    div.innerHTML = '<p>Error al cargar observaciones.</p>';
  }
}

async function eliminarObservacion(idAlumno, idObservacion) {
  if (!confirm('¬øEliminar esta observaci√≥n?')) return;
  try {
    await fetch(`/alumnos/${idAlumno}/observaciones/${idObservacion}`, {
      method: 'DELETE'
    });
    cargarObservaciones(idAlumno);
  } catch (err) {
    alert('Error al eliminar observaci√≥n');
  }
}


async function guardarObservacion(id) {
  const texto = document.getElementById('nuevaObservacion').value;
  if (!texto.trim()) return;
  await fetch(`/alumnos/${id}/observaciones`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ texto })
  });
  document.getElementById('nuevaObservacion').value = '';
  cargarObservaciones(id);
}

async function cargarAdjuntos(id) {
  const div = document.getElementById('adjuntosLista');
  try {
    const res = await fetch(`/alumnos/${id}/adjuntos`);
    const adjuntos = await res.json();
    if (!adjuntos.length) {
      div.innerHTML = '<p>No hay archivos adjuntos.</p>';
      return;
    }

    div.innerHTML = adjuntos.map(a => `
      <p>
        <a href="${a.url}" target="_blank">${a.nombre_archivo}</a>
        (${new Date(a.fecha).toLocaleDateString()})
        <button onclick="eliminarAdjunto(${id}, '${a.nombre_archivo}')" style="float: right; background-color: transparent; color: #91586d;">üóëÔ∏è</button>
      </p>
    `).join('');
  } catch {
    div.innerHTML = '<p>Error al cargar archivos.</p>';
  }
}

  if (!confirm('¬øEliminar este archivo?')) return;
  try {
    await fetch(`/alumnos/${idAlumno}/archivos/${encodeURIComponent(nombreArchivo)}`, {
      method: 'DELETE'

  const input = document.getElementById('archivoAdjunto');
  const archivo = input.files[0];

    method: 'POST',
    body: formData
  });

  input.value = '';
  cargarAdjuntos(id);
}

function calcularEstadoPago(ultimoMesPago) {
  if (!ultimoMesPago) return 'mora';

  const hoy = new Date();
  const [a√±oUltimo, mesUltimo] = ultimoMesPago.split('-').map(Number);
  const fechaUltimoPago = new Date(a√±oUltimo, mesUltimo - 1);
  const fechaActual = new Date(hoy.getFullYear(), hoy.getMonth());

  const diferenciaMeses = (fechaActual.getFullYear() - fechaUltimoPago.getFullYear()) * 12 +
                          (fechaActual.getMonth() - fechaUltimoPago.getMonth());

  if (diferenciaMeses <= 0) return 'al_dia';
  if (diferenciaMeses === 1 && hoy.getDate() <= 10) return 'al_dia';
  return 'mora';
}


  function renderizarAlumnos() {

    const textoCompleto = `${alumno.numero_alumno} ${alumno.nombre} ${alumno.apellido}`.toLowerCase();

    if (filtroClase && alumno.tipo_clase !== filtroClase) return;

    const numero = alumno.numero_alumno.toString().padStart(2, '0');

    const estadoPago = calcularEstadoPago(alumno.ultimo_mes_pagado);
    const color = estadoPago === 'al_dia' ? '#4caf50' : '#f44336'; // verde o rojo
    const texto = estadoPago === 'al_dia' ? 'Al d√≠a' : 'Mora';

    const tr = document.createElement('tr');
    tr.ondblclick = () => abrirFichaAlumno(alumno.id);
    tr.innerHTML = `
      <td>${numero}-${sede}</td>
      <td>${alumno.apellido}</td>
      <td>${alumno.nombre}</td>
      <td>
        ${alumno.telefono || ''}
        ${alumno.telefono ? `<a href="https://wa.me/54${alumno.telefono.replace(/\D/g, '')}" target="_blank" title="Enviar WhatsApp">üü¢</a>` : ''}
      </td>
      <td>${alumno.edad || ''}</td>
      <td>${alumno.fecha_inicio ? formatearFecha(alumno.fecha_inicio) : ''}</td>
      <td>

        <button onclick="editarAlumno(${alumno.id})">üñâ</button>

      </td>
    `;

    if (sedeSeleccionada === 'Todas' || alumno.sede === sedeSeleccionada) {
      if (alumno.sede === 'Craig') {
        tbodyCraig.appendChild(tr);
      } else if (alumno.sede === 'Goyena') {
        tbodyGoyena.appendChild(tr);
      }
    }
  });
}

  async function eliminarAlumno(id) {
    if (!confirm('¬øEliminar alumna/o?')) return;
    try {
      const res = await fetch(`/alumnos/${id}`, { method: 'DELETE' });
      if (res.ok) await cargarAlumnos();
      else alert('Error al eliminar');
    } catch (err) {
      console.error(err);
      alert('Error al conectar');
    }
  }

  async function editarAlumno(id) {
  try {
    const res = await fetch('/alumnos');
    const alumnos = await res.json();
    const alumno = alumnos.find(a => a.id === id);
    if (!alumno) return alert('No encontrado');

    const form = document.getElementById('formAlumno');
    document.getElementById('contenedorFormulario').style.display = 'block';
    document.getElementById('toggleFormulario').textContent = '‚úñ Cancelar carga';

    form.numero_alumno.value = alumno.numero_alumno;
    form.nombre.value = alumno.nombre;
    form.apellido.value = alumno.apellido;

    form.querySelector('[name="fecha_nacimiento"]').value = alumno.fecha_nacimiento?.slice(0, 10) || '';
form.edad.value = alumno.edad;
form.telefono.value = alumno.telefono;
form.contacto_nombre.value = alumno.contacto_nombre;
form.contacto_telefono.value = alumno.contacto_telefono;
form.querySelector('[name="fecha_inicio"]').value = alumno.fecha_inicio?.slice(0, 10) || '';
form.tipo_clase.value = alumno.tipo_clase;
form.sede.value = alumno.sede;

    form.activo.checked = alumno.activo;
    form.dataset.editandoId = id;
  } catch (err) {
    console.error(err);
    alert('Error al editar');
  }
}


  async function actualizarAlumno(id, datos) {
    const res = await fetch(`/alumnos/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(datos)
    });
    return res.ok;
  }

  document.getElementById('buscar').addEventListener('input', renderizarAlumnos);
  document.getElementById('filtroClase').addEventListener('change', renderizarAlumnos);
  document.getElementById('mostrarInactivos')?.addEventListener('change', renderizarAlumnos);

  document.getElementById('formAlumno').addEventListener('submit', async function (e) {
    e.preventDefault();
    const form = e.target;
    const datos = {
  numero_alumno: form.numero_alumno.value,
  nombre: form.nombre.value,
  apellido: form.apellido.value,
  fecha_nacimiento: form.fecha_nacimiento.value,
  edad: form.edad.value,
  telefono: form.telefono.value,
  contacto_nombre: form.contacto_nombre.value,
  contacto_telefono: form.contacto_telefono.value,
  fecha_inicio: form.fecha_inicio.value,
  tipo_clase: form.tipo_clase.value,
  sede: form.sede.value,
  activo: form.activo.checked
};


    const editandoId = form.dataset.editandoId;

    try {
      if (editandoId) {
        const ok = await actualizarAlumno(editandoId, datos);
        if (!ok) return alert('Error al actualizar');
        delete form.dataset.editandoId;
        alert('Alumno actualizado');
      } else {
        const res = await fetch('/alumnos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });
        if (!res.ok) return alert('Error al guardar');
        alert('Alumno guardado');
      }

      form.reset();
      document.getElementById('contenedorFormulario').style.display = 'none';
      document.getElementById('toggleFormulario').textContent = '‚ûï Cargar nuevo alumno';
      await cargarAlumnos();
    } catch (err) {
      console.error(err);
      alert('Error al guardar');
    }
  });

async function cargarOpcionesTipoClase() {
  try {
    const res = await fetch('/tipos-clase');
    const tipos = await res.json();
    const select = document.getElementById('tipoClaseSelect');
    select.innerHTML = '<option value="" disabled selected hidden>Tipo de clase</option>';
    tipos.forEach(t => {
      const option = document.createElement('option');
      option.value = t.modalidad;
      option.textContent = t.modalidad;
      select.appendChild(option);
    });
  } catch (err) {
    console.error('Error al cargar tipos de clase:', err);
  }
}
