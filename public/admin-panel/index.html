async function cargarObservaciones(id) {
  const div = document.getElementById('observacionesLista');
  try {
    const res = await fetch(`/alumnos/${id}/observaciones`);
    const observaciones = await res.json();
    if (!observaciones.length) {
      div.innerHTML = '<p>No hay observaciones.</p>';
      return;
    }

    div.innerHTML = observaciones.map(o => `
      <p>
        <strong>${new Date(o.fecha).toLocaleString()}</strong><br>
        ${o.texto}
        <button onclick="eliminarObservacion(${id}, ${o.id})" style="float: right; background-color: transparent; color: #91586d;">üóëÔ∏è</button>
      </p>
    `).join('');
  } catch {
    div.innerHTML = '<p>Error al cargar observaciones.</p>';
  }
}

  try {
    await fetch(`/alumnos/${idAlumno}/observaciones/${idObservacion}`, {
      method: 'DELETE'
    });
    cargarObservaciones(idAlumno);
  } catch (err) {
    alert('Error al eliminar observaci√≥n');
  }
}


async function guardarObservacion(id) {
  const texto = document.getElementById('nuevaObservacion').value;
  if (!texto.trim()) return;
  await fetch(`/alumnos/${id}/observaciones`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ texto })
  });
  document.getElementById('nuevaObservacion').value = '';
  cargarObservaciones(id);
}

function calcularEstadoPago(alumno) {
console.log(`Calculando pago para ${alumno.apellido} (becado: ${alumno.becado})`);
  if (alumno.becado) return 'al_dia';

  const ultimoMesPago = alumno.ultimo_mes_pagado;
  if (!ultimoMesPago) return 'mora';

  const hoy = new Date();
  const mesActual = hoy.getMonth() + 1;
  const anioActual = hoy.getFullYear();

  const [anioPago, mesPago] = ultimoMesPago.split('-').map(Number);

  if (anioPago === anioActual && mesPago === mesActual) {
    return 'al_dia';
  }

  return 'mora';
}

</td>

  async function editarAlumno(id) {
  try {
    const res = await fetch('/alumnos');
    const alumnos = await res.json();
    const alumno = alumnos.find(a => a.id === id);
    if (!alumno) return alert('No encontrado');

    const form = document.getElementById('formAlumno');
    document.getElementById('contenedorFormulario').style.display = 'block';
    document.getElementById('toggleFormulario').textContent = '‚úñ Cancelar carga';

    form.numero_alumno.value = alumno.numero_alumno;
    form.nombre.value = alumno.nombre;
    form.apellido.value = alumno.apellido;

    form.querySelector('[name="fecha_nacimiento"]').value = alumno.fecha_nacimiento?.slice(0, 10) || '';
form.edad.value = alumno.edad;
form.telefono.value = alumno.telefono;
form.contacto_nombre.value = alumno.contacto_nombre;
form.contacto_telefono.value = alumno.contacto_telefono;
form.querySelector('[name="fecha_inicio"]').value = alumno.fecha_inicio?.slice(0, 10) || '';
form.tipo_clase.value = alumno.tipo_clase;
form.sede.value = alumno.sede;

    form.activo.checked = alumno.activo;
    form.dataset.editandoId = id;
  } catch (err) {
    console.error(err);
    alert('Error al editar');
  }
}


  async function actualizarAlumno(id, datos) {
    const res = await fetch(`/alumnos/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(datos)
    });
    return res.ok;
  }

  document.getElementById('buscar').addEventListener('input', renderizarAlumnos);
  document.getElementById('filtroClase').addEventListener('change', renderizarAlumnos);
  document.getElementById('mostrarInactivos')?.addEventListener('change', renderizarAlumnos);

  document.getElementById('formAlumno').addEventListener('submit', async function (e) {
    e.preventDefault();
    const form = e.target;
    const datos = {
  numero_alumno: form.numero_alumno.value,
  nombre: form.nombre.value,
  apellido: form.apellido.value,
  fecha_nacimiento: form.fecha_nacimiento.value,
  edad: form.edad.value,
  telefono: form.telefono.value,
  contacto_nombre: form.contacto_nombre.value,
  contacto_telefono: form.contacto_telefono.value,
  fecha_inicio: form.fecha_inicio.value,
  tipo_clase: form.tipo_clase.value,
  sede: form.sede.value,
  activo: form.activo.checked
};


    const editandoId = form.dataset.editandoId;

    try {
      if (editandoId) {
        const ok = await actualizarAlumno(editandoId, datos);
        if (!ok) return alert('Error al actualizar');
        delete form.dataset.editandoId;
        alert('Alumno actualizado');
      } else {
        const res = await fetch('/alumnos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });
        if (!res.ok) return alert('Error al guardar');
        alert('Alumno guardado');
      }

      form.reset();
      document.getElementById('contenedorFormulario').style.display = 'none';
      document.getElementById('toggleFormulario').textContent = '‚ûï Cargar nuevo alumno';
      await cargarAlumnos();
    } catch (err) {
      console.error(err);
      alert('Error al guardar');
    }
  });
