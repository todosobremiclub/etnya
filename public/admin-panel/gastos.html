<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gastos - Etnya</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #cce1d6;
      color: #444;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background-color: #91586d;
      padding-top: 60px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      padding: 10px 16px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 13px;
    }

    .sidebar a:hover {
      background-color: #6d3e4e;
    }

    #menuToggle {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background-color: #91586d;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 18px;
      cursor: pointer;
    }

    main {
      margin-left: 200px;
      padding: 20px;
    }

    @media (max-width: 768px) {
      #menuToggle {
        display: block;
      }

      .sidebar {
        display: none;
        width: 100%;
        height: auto;
        position: absolute;
        top: 50px;
        left: 0;
      }

      .sidebar.mostrar {
        display: block;
      }

      main {
        margin-left: 0;
        padding: 20px;
      }

      .formulario {
        width: 90%;
      }
    }

    .formulario {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    .formulario input, .formulario select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .formulario label {
      font-weight: bold;
    }

    .formulario .boton-guardar {
      background-color: #91586d;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    .formulario .boton-guardar:hover {
      background-color: #6d3e4e;
    }

    .formulario .cerrar {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      color: #91586d;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      color: #91586d;
    }
  </style>
</head>

<body>

  <div style="margin-left: 200px;">
    <div style="display: flex; align-items: center; justify-content: center; padding: 20px 0; transform: translateX(-10px);">
      <img src="logo.jpeg" alt="Logo" style="height: 60px; margin-right: 16px;">
      <h2 style="margin: 0; font-size: 28px; color: #91586d;">Gastos Etnya</h2>
    </div>
  </div>

  <!-- Bot√≥n men√∫ hamburguesa -->
  <button id="menuToggle" onclick="toggleMenu()">‚ò∞</button>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html">üìã Alumnas/os</a>
    <a href="pagos.html">üí≥ Pagos</a>
    <a href="gastos.html">üßæ Gastos</a>
    <a href="agenda.html">üìÖ Agenda</a>
    <a href="configuracion.html">‚öôÔ∏è Configuraci√≥n</a>
    <a href="reportes.html">üìà Reportes</a>
    <button onclick="cerrarSesion()" style="width: 100%; text-align: left; padding: 10px 16px; background-color: transparent; border: none; color: white; font-weight: bold; font-size: 13px; cursor: pointer; border-top: 1px solid rgba(255,255,255,0.1);">
      üö™ Cerrar sesi√≥n
    </button>
  </div>

  <main>
    <!-- Bot√≥n registrar -->
    <div style="text-align: center; margin-bottom: 20px;">
      <button onclick="abrirModal()" style="
        padding: 10px 20px;
        background-color: #91586d;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      ">‚ûï Registrar Gasto</button>
    </div>

    <!-- FORMULARIO -->
    <div class="formulario" id="formularioGasto" style="display: none;">
      <button class="cerrar" onclick="cerrarModal()">‚úñ</button>

      <label for="tipoGasto">Tipo de Gasto:</label>
      <select id="tipoGasto"></select>

      <label for="mes">Mes:</label>
      <input type="month" id="mes" required>

      <label for="monto">Monto:</label>
      <input type="text" id="monto" placeholder="$ 0.000" oninput="formatearMonto(this)">

      <button class="boton-guardar" onclick="guardarPago()">Guardar</button>
    </div>

    <!-- Aqu√≠ se insertar√°n los gastos -->
    <div id="listaPagos"></div>
  </main>

  <script>
    if (localStorage.getItem('etnya_login') !== 'ok') {
      window.location.href = 'login.html';
    }

    function abrirModal() {
      document.getElementById("formularioGasto").style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("formularioGasto").style.display = "none";
    }

    function formatearMonto(input) {
      let valor = input.value.replace(/\D/g, '');
      if (valor) {
        input.value = '$ ' + Number(valor).toLocaleString('es-AR');
      } else {
        input.value = '';
      }
    }

    function guardarPago() {
      cerrarModal();
      // TODO: Agregar validaci√≥n y fetch POST al backend
    }

    function fetchTiposDeGasto() {
      fetch('/gastos/tipos-gasto')
        .then(res => res.json())
        .then(data => {
          const select = document.getElementById('tipoGasto');
          select.innerHTML = '<option value="">Seleccionar tipo de gasto</option>';
          data.forEach(gasto => {
            const option = document.createElement('option');
            option.value = gasto.id;
            option.textContent = gasto.nombre;
            select.appendChild(option);
          });
        })
        .catch(err => console.error('Error al cargar tipos de gasto:', err));
    }

    function cerrarSesion() {
      localStorage.removeItem('etnya_login');
      window.location.href = 'login.html';
    }

    function toggleMenu() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('mostrar');
    }

    window.onload = () => {
      fetchTiposDeGasto();
    };
  </script>
</body>
</html>
