<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gastos - Etnya</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #cce1d6;
      color: #444;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background-color: #91586d;
      padding-top: 60px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      padding: 10px 16px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 13px;
    }

    .sidebar a:hover {
      background-color: #6d3e4e;
    }

    #menuToggle {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background-color: #91586d;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 18px;
      cursor: pointer;
    }

    main {
      margin-left: 200px;
      padding: 20px;
    }

    @media (max-width: 768px) {
      #menuToggle {
        display: block;
      }

      .sidebar {
        display: none;
        width: 100%;
        height: auto;
        position: absolute;
        top: 50px;
        left: 0;
      }

      .sidebar.mostrar {
        display: block;
      }

      main {
        margin-left: 0;
        padding: 20px;
      }
    }

    .contenedor {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #91586d;
      text-align: center;
    }

    .boton-registrar {
      background-color: #91586d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-contenido {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    .modal-contenido label {
      display: block;
      margin: 10px 0 5px;
    }

    .modal-contenido input, .modal-contenido select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .acciones {
      margin-top: 15px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .acciones button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .guardar {
      background-color: #91586d;
      color: white;
    }

    .cancelar {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Bot√≥n men√∫ hamburguesa -->
  <button id="menuToggle" onclick="toggleMenu()">‚ò∞</button>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html">üìã Alumnas/os</a>
    <a href="pagos.html">üí≥ Pagos</a>
    <a href="gastos.html">üßæ Gastos</a>
    <a href="agenda.html">üìÖ Agenda</a>
    <a href="configuracion.html">‚öôÔ∏è Configuraci√≥n</a>
    <a href="reportes.html">üìà Reportes</a>
    <button onclick="cerrarSesion()" style="width: 100%; text-align: left; padding: 10px 16px; background-color: transparent; border: none; color: white; font-weight: bold; font-size: 13px; cursor: pointer; border-top: 1px solid rgba(255,255,255,0.1);">
      üö™ Cerrar sesi√≥n
    </button>
  </div>

  <!-- Contenido principal -->
  <main>
    <div class="contenedor">
      <h1>Gastos Etnya</h1>
      <button class="boton-registrar" onclick="abrirModal()">Registrar Pago</button>

      <!-- Modal -->
      <div class="modal" id="modalPago">
        <div class="modal-contenido">
          <h2>Registrar Pago</h2>
          <label for="tipoGasto">Tipo de Gasto:</label>
          <select id="tipoGasto"></select>

          <label for="mes">Mes:</label>
          <input type="month" id="mes" />

          <label for="monto">Monto:</label>
          <input type="text" id="monto" placeholder="$ 0.000" oninput="formatearMonto(this)" />

          <div class="acciones">
            <button class="cancelar" onclick="cerrarModal()">Cancelar</button>
            <button class="guardar" onclick="guardarPago()">Guardar</button>
          </div>
        </div>
      </div>

      <!-- Aqu√≠ se insertar√°n los pagos agrupados por mes -->
      <div id="listaPagos"></div>
    </div>
  </main>

  <script>
    if (localStorage.getItem('etnya_login') !== 'ok') {
      window.location.href = 'login.html';
    }

    function abrirModal() {
      document.getElementById('modalPago').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modalPago').style.display = 'none';
    }

    function formatearMonto(input) {
      let valor = input.value.replace(/\D/g, '');
      if (valor) {
        input.value = '$ ' + Number(valor).toLocaleString('es-AR');
      } else {
        input.value = '';
      }
    }

    function guardarPago() {
      // Validaci√≥n y env√≠o al backend
      cerrarModal();
    }

    function fetchTiposDeGasto() {
      fetch('/gastos/tipos-gasto')
        .then(res => res.json())
        .then(data => {
          const select = document.getElementById('tipoGasto');
          select.innerHTML = '<option value="">Seleccionar tipo de gasto</option>';
          data.forEach(gasto => {
            const option = document.createElement('option');
            option.value = gasto.id;
            option.textContent = gasto.nombre;
            select.appendChild(option);
          });
        })
        .catch(err => console.error('Error al cargar tipos de gasto:', err));
    }

    function cerrarSesion() {
      localStorage.removeItem('etnya_login');
      window.location.href = 'login.html';
    }

    function toggleMenu() {
      document.querySelector('.sidebar').classList.toggle('mostrar');
    }

    window.onload = () => {
      fetchTiposDeGasto();
    };
  </script>
</body>
</html>
